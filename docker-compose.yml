version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NODE_ENV=production
      - HOST=${COOLIFY_BACKEND_URL:-0.0.0.0}
      - PORT=${PORT:-8000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${COOLIFY_BACKEND_URL:-http://localhost:8000}
      - HOST=${COOLIFY_FRONTEND_URL:-0.0.0.0}
      - PORT=${FRONTEND_PORT:-3000}
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:${FRONTEND_PORT:-3000}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
